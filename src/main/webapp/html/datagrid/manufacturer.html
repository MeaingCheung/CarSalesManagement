<div class="bjui-pageHeader"
	style="background-color: #fefefe; border-bottom: none;">
	<form data-toggle="ajaxsearch"
		data-options="{searchDatagrid:$.CurrentNavtab.find('#datagrid-test-filter')}">
		<fieldset>
			<legend style="font-weight: normal;">筛选信息：</legend>
			<div style="margin: 0; padding: 1px 5px 5px;">
				<span>创建人：</span> <input type="text" name="createUserLoginId"
					class="form-control" size="15"> &nbsp;&nbsp;&nbsp;&nbsp; 
				<div class="btn-group">
					<button type="submit" class="btn-green" data-icon="search">搜索</button>
					<!-- 
                
                <button type="reset" class="btn-orange" data-icon="times">重置</button>
                 -->
				</div>
				&nbsp;&nbsp;&nbsp;&nbsp;
			</div>
		</fieldset>
	</form>
</div>
<div class="bjui-pageContent">
	<table class="table table-bordered" id="datagrid-test-filter"
		data-toggle="datagrid"
		data-options="{
        height: '100%',
        gridTitle : '厂商信息管理',
        showToolbar: true,
        toolbarItem: 'add,edit,del,|',
        dataUrl: '/getManufacturerInfo',
        dataType: 'json',
        jsonPrefix: 'manufacturer',
        editMode: {dialog:{width:'800',height:500,title:'编辑厂商信息',mask:true}},
        editUrl: '/addOrupdateManufacturerUi?id={id}',
        paging: {pageSize:10},
        showCheckboxcol: true,
        linenumberAll: true,
        filterThead:false,
        showCheckboxcol:false,
        editCallback:'refresh()',
    }">
		<thead>
			<tr>
				<th data-options="{name:'name',align:'center'}">公司名称</th>
				<th data-options="{name:'serialNumber',align:'center'}">编号</th>
				<th data-options="{name:'contactNumber',align:'center'}">联系电话</th>
				<th data-options="{name:'contactEmail',align:'center'}">联系邮箱</th>
				<th data-options="{name:'address',align:'center'}">地址</th>
				<th data-options="{name:'webSite',align:'center'}">网址</th>
				<th data-options="{name:'createUserLoginId',align:'center'}">创建人</th>
				<th
					data-options="{name:'createTime',align:'center',type:'date',pattern:'yyyy-MM-dd HH:mm:ss',quickfilter:false}">创建时间</th>
				<th
					data-options="{name:'updateTime',align:'center',type:'date',pattern:'yyyy-MM-dd HH:mm:ss',quickfilter:false}">更新日期</th>
			</tr>
		</thead>
	</table>
</div>
