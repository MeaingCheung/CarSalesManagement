<div class="bjui-pageHeader" style="background-color:#fefefe; border-bottom:none;">
<form data-toggle="ajaxsearch" data-options="{searchDatagrid:$.CurrentNavtab.find('#datagrid-test-filter')}">
    <fieldset>
        <legend style="font-weight:normal;">筛选信息：</legend>
        <div style="margin:0; padding:1px 5px 5px;">
            <span>部门：</span>
            <select name="department" data-toggle="selectpicker">
            <option value="">全部</option>
            <option value="0">行政部</option>
            <option value="1">技术部</option>
            <option value="2">销售部</option>
            <option value="3">财务部</option>
            <option value="4">售后服务部</option>
        </select>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span>角色：</span>
            <select name="role" data-toggle="selectpicker">
            <option value="">全部</option>
            <option value="0">管理员</option>
            <option value="1">普通用户</option>
        </select>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="btn-group">
                <button type="submit" class="btn-green" data-icon="search">搜索</button>
                <!-- 
                
                <button type="reset" class="btn-orange" data-icon="times">重置</button>
                 -->
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </fieldset>
</form>
</div>
<div class="bjui-pageContent">
    <table class="table table-bordered" id="datagrid-test-filter" data-toggle="datagrid" data-options="{
        height: '100%',
        gridTitle : '员工信息管理',
        showToolbar: true,
        toolbarItem: 'add,edit,del,|',
        dataUrl: '/getUserInfo',
        dataType: 'json',
        jsonPrefix: 'user',
        editMode: {dialog:{width:'800',height:500,title:'编辑员工信息',mask:true}},
        editUrl: '/html/datagrid/datagrid-edit.jsp?id={id}',
        paging: {pageSize:10},
        showCheckboxcol: true,
        linenumberAll: true,
        filterThead:false,
    }">
        <thead>
            <tr>
                <th data-options="{name:'loginId',align:'center',width:70,quickfilter:false}">账号</th>
                <th data-options="{name:'department',align:'center',width:70,quickfilter:false}">部门</th>
                <th data-options="{name:'role',align:'center',width:70,quickfilter:false}">角色</th>
                <th data-options="{name:'loginName',align:'center',quickfilter:false}">登录名</th>
                <th data-options="{name:'gender',align:'center',quickfilter:false}">性别</th>
                <th data-options="{name:'age',align:'center',quickfilter:false}">年龄</th>
                <th data-options="{name:'loginPhone',align:'center',quickfilter:false}">手机号</th>
                <th data-options="{name:'loginMail',align:'center',width:70,quickfilter:false}">邮箱</th>
                <th data-options="{name:'createTime',align:'center',type:'date',pattern:'yyyy-MM-dd HH:mm:ss',quickfilter:false}">创建时间</th>
                <th data-options="{name:'updateTime',align:'center',type:'date',pattern:'yyyy-MM-dd HH:mm:ss',quickfilter:false}">更新日期</th>
                <th data-options="{name:'userRemark',align:'center',width:70,quickfilter:false}">备注</th>
                <th data-options="{name:'id',align:'center',width:70,hide:true}">id</th>
            </tr>
        </thead>
    </table>
</div>
