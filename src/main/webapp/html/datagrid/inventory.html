<div class="bjui-pageHeader"
	style="background-color: #fefefe; border-bottom: none;">
	<form data-toggle="ajaxsearch"
		data-options="{searchDatagrid:$.CurrentNavtab.find('#datagrid-test-filter')}">
		<fieldset>
			<legend style="font-weight: normal;">筛选信息：</legend>
			<div style="margin: 0; padding: 1px 5px 5px;">
				<span>车辆编号：</span> <input type="text" name="carSerialNumber"
					class="form-control" size="15">&nbsp;&nbsp;&nbsp;&nbsp; 
				<div class="btn-group">
					<button type="submit" class="btn-green" data-icon="search">搜索</button>
					<!-- 
                
                <button type="reset" class="btn-orange" data-icon="times">重置</button>
                 -->
				</div>
				&nbsp;&nbsp;&nbsp;&nbsp;
			</div>
		</fieldset>
	</form>
</div>
<div class="bjui-pageContent">
	<table class="table table-bordered" id="datagrid-test-filter"
		data-toggle="datagrid"
		data-options="{
        height: '100%',
        gridTitle : '车辆信息管理',
        showToolbar: true,
        dataUrl: '/getInventoryInfo',
        dataType: 'json',
        jsonPrefix: 'car',
        editMode: {dialog:{width:'600',height:300,title:'编辑车辆信息',mask:true}},
        paging: {pageSize:10},
        showCheckboxcol: true,
        linenumberAll: true,
        filterThead:false,
        showCheckboxcol:false,
        editCallback:function(json){return json}
    }">
		<thead>
			<tr>
				<th data-options="{name:'carSerialNumber',align:'center'}">车辆编号
				<th data-options="{name:'carName',align:'center'}">车辆名称</th>
				<th data-options="{name:'amount',align:'center'}">库存数量</th>
				<th data-options="{name:'costPrice',align:'center'}">进价(单位：元)</th>
				<th data-options="{name:'manufacturerName',align:'center'}">厂商</th>
				<th
					data-options="{name:'createTime',align:'center',type:'date',pattern:'yyyy-MM-dd HH:mm:ss',quickfilter:false}">创建时间</th>
				<th
					data-options="{name:'updateTime',align:'center',type:'date',pattern:'yyyy-MM-dd HH:mm:ss',quickfilter:false}">更新日期</th>
				<th data-options="{name:'comment',align:'center'}">备注</th>
				<th data-options="{render:function(value, data){return test(data.id)},align:'center'}">操作</th>
			</tr>
		</thead>
	</table>
</div>
<script type="text/javascript">
	function test(value){
		var url="/addOrupdateInventoryUi?id="+value;
		//alert(url);
		var html = '<button type="button" class="btn-orange" data-toggle="dialog" data-options="{id:\'test_dialog2\', url:\''+url+'\',title:\'车辆出库\'}">出库</button>';
		//alert(html);
		return html;
	}
</script>
